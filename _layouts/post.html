---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%Y.%m.%d" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %} • <i>{% for tags in page.tags %}{{ tags }} {% endfor %}</i></p>
  </header>
  <article class="post-content">
    {{ content }}
  </article>
  {% include disqus.html %}
</div>
